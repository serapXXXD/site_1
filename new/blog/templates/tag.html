<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>Document</title>
</head>

<body>
    <div>
        <ul class="tag__list">
            {% for tag in tags %}
                <li class="tag"><a href="{% url 'blog:tag' tag.id %}">{{ tag.title }}</a>
            </li>
            {% endfor%}
            <li class="tag"><a href="{% url 'blog:index' %}">на главную</a>
            </li>
        </ul>
    </div>
    <div>
        {% for post in object_list %}
        <div>
            <h4>{{ post.title }}</h4>
            <p>{{ post.body | truncatechars:100 }}</p>
        </div>
        {% endfor %}
    </div>



</body>
