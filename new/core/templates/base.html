<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>{% block title %}

    {% endblock %}</title>
</head>

<body>
    
    <header class="container">
        
        <nav class="nav-bar">
            <section class="nav-bar__section"><a class="nav-bar__logo" href="">сайт лого</a>
            </section>
            <section class="nav-bar__section">
                <ul class="nav-bat__itmes">
                    <li class="nav-bar__item"><a href="{% url 'blog:index' %}"> главная</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-bar__item"><a href="{% url 'blog:add_post' %}">добавить пост</a></li>
                    {% endif %}
                    <li class="nav-bar__item"><a href="{% url 'blog:review' %}"> отзывы </a></li>
                </ul>
            </section>

            <section class="nav-bar__section">
                {% if user.is_authenticated %}
                <button onclick="window.location.href ='{% url "authentication:logout" %}'" class="button">logout</button>
                {% else %}
                <button onclick="window.location.href ='{% url "authentication:login" %}'" class="button">login</button>
                <button onclick="window.location.href ='{% url "authentication:register" %}'" class="button">register</button>
                {% endif %}
            </section>
        </nav>
    </header>
    <main class="container">
{% block content %}



{% endblock content %}
    </main>
<footer class="container"></footer>
</body>

</html>
